<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                            </div><!-- end card header -->

            <div class="card-body">
                <div class="table-responsive table-card">
                    <table class="table align-middle table-nowrap table-striped-columns mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">nom</th>
                                <th scope="col">pr√©nom</th>
                                <th scope="col">email</th>
                                <th scope="col">role</th>
                                <th scope="col" style="width: 150px;">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let user of users">
                            <tr>
                                <td><a href="javascript:void(0);" class="fw-medium">{{user.id}}</a></td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td><span [ngClass]="{'badge bg-success':user.role=='ADMIN','badge bg-info':user.role=='STAGAIRE'}">{{user.role}}</span></td>
                                <td>
                                    <button *ngIf="user.id !== undefined" (click)="deleteUser(user.id)" type="button" class="btn btn-danger btn-icon"><i class="ri-delete-bin-5-line"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- end card-body -->
